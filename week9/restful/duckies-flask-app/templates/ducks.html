<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Collection</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px 12px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Duck Collection</h1>

    <form method="POST" action="/ducks">
      <button type="submit">Load Ducks</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Color</th>
          <th>Size</th>
          <th>Rarity</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.color }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.rarity }}</td>
          </tr>
        {% else %}
          <tr>
            <td colspan="4">No ducks found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
